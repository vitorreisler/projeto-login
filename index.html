<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Document</title>
</head>
<body>
    <main>
        <section id="container">
            <section id="img">

            </section>

            <section id="forms">
                <h1>
                    Login
                </h1>
                <p> Seja bem vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <p class="form" >
                    <input type="email" name="fmail" id="ifmail" placeholder="Email" required>
                </p>

                
                <p class="form" >
                    <span class="material-symbols-outlined">
                        key
                    </span>
                    <input type="password" name="fpass" id="ifpass" placeholder="Password" required minlength="8">
                </p>
                
                <p class="form" >
                    <input id="entrar" type="button" value="Entrar">
                </p>
                <p class="form" >
                    <input id="esqueciasenha" type="button" value="Esqueci a senha">
                </p>
            </section>
            

        </section>

    </main>
    
</body>
</html>
